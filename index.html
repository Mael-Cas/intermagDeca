<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Commandes App</title>
</head>
<body>
<div id="app">
    <header class="header-banner">
        <h1>Deca Commandes</h1>

    </header>
    <button id="addBtn" type="submit" onclick="ajouterCommand()">Ajouter</button>
    <div id="overlay" style="display:none;"></div>
    <div id="formulaire" style="display:none;">
        <form id="ajouterCommandeForm">
            <label for="date">Date:</label>
            <input type="text" id="date" name="date" required>

            <label for="magasin">Magasin:</label>
            <input type="text" id="magasin" name="magasin" required>

            <label for="reference">Référence:</label>
            <input type="text" id="reference" name="reference" required>

            <label for="collaborateur">Collaborateur:</label>
            <input type="text" id="collaborateur" name="collaborateur" required>

            <label for="texte">Texte:</label>
            <input type="text" id="texte" name="texte" required>

            <label for="commentaire">Commentaire:</label>
            <textarea id="commentaire" name="commentaire"></textarea>

            <button type="button" id="validerCommandeBtn">Valider</button>
            <button type="button" id="annulerCommandeBtn">Annuler</button>
        </form>
    </div>

    <div id="commandesList"></div>
</div>

<script src="js/script.js"></script>
</body>
</html>
